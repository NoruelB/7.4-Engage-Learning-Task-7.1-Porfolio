            <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moving Circles Animation</title>
  <style>
    canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <canvas id="movingCirclesCanvas" width="400" height="200"></canvas>

  <script>
    const canvas = document.getElementById('movingCirclesCanvas');
    const ctx = canvas.getContext('2d');

    const circle1 = {
      x: 50,
      y: canvas.height / 2,
      radius: 20,
      speed: 2,
    };

    const circle2 = {
      x: 150,
      y: canvas.height / 2,
      radius: 20,
      speed: -2,
    };

    function drawCircle(x, y, radius) {
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, 2 * Math.PI);
      ctx.fillStyle = 'blue';
      ctx.fill();
      ctx.closePath();
    }

    function moveCircle(circle) {
      circle.x += circle.speed;
      if (circle.x + circle.radius > canvas.width || circle.x - circle.radius < 0) {
        circle.speed *= -1; // Reverse direction on reaching canvas edges
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      moveCircle(circle1);
      moveCircle(circle2);

      drawCircle(circle1.x, circle1.y, circle1.radius);
      drawCircle(circle2.x, circle2.y, circle2.radius);

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
